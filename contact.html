<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="">
         <table>
            <tr>
                <th colspan="2">CONTACT HERE</th>
                </tr><br>
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter your name" pattern="[A-Za-z]{3}" title="must be alphabate & atleat 3 letter" autofocus required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Enter the email"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" name="mobile" maxlength="10" pattern="[0-9]{10}" title="must be number & size 10" placeholder="Enter the mobile"></td>
            </tr>
            <tr>
             <td>Address</td>
             <td><textarea name="address" cols="30" rows="5" placeholder="Enter the address"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="SUBMIT"></td>
            </tr>
        </center>
         </table>
    </form>
</body>
</html>
